name: Publish to Crates.io

on:
  push:
    branches: [release]
    tags: ['v*']

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: crates-io
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-rust@v1
        with:
          rust-version: stable

      - run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}